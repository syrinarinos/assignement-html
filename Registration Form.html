<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        registration form
    </title>
</head>
<body>
    <form action="/process" method="post">
    <h1>
        registration form
    </h1>
    <div>
        <label for="name">first name :* </label>
        <input type="text" name="first_name">
    </div>
    <div>
        <label for="lastname">last name :* </label>
        <input type="text" name="last_name">
    </div>
    <div>
        <label for="Email"> Email Address :* </label>
        <input type="text" name="Email">
    </div>
    <div>
        <label for="Password">Password :* </label>
        <input type="password" name="Password">
    </div>
    <div>
        <label for="confirm Password"> confirm Password:*</label>
        <input type="Password" name="Password">
    </div>
    <div>
        <label for="birthday"> birthday : </label>
        <input type="date" name="birthday" >
    </div>
    <div>
        <label for="gender"> Gender identity : </label>
        <input type="radio" name="font" value="male" id="male">
        <label for="male"> male </label>
        <input type="radio" name="font" value="female" id="female">
        <label for="female">female</label>
        <input type="radio" name="font" value="non-binary" id="non-binary">
        <label for="non-binary">non-binary</label>
        <input type="radio" name="font" value="i prefer not to answer" id="i prefer not to answer">
        <label for="i prefer not to answer">i prefer not to answer</label>
    </div>
    <div>
        <label for="comment">a short discription about myself : </label>
        <textarea name="comment" cols="20" rows="3"></textarea>
    </div>
    <div>
        <label for="language">favorite laguage : </label>
        <select name="language" >
            <option >javascript</option>
            <option >java</option>
            <option >php</option>
            <option >python</option>
        </select>
    </div>
    <div>
        <input type="checkbox" name="updates" 
        id="updates" checked >
        <label for="updates">yes , i would like 
        to receive periodic email updates </label>
    </div>
    <input type="submit" value="Sign Up!" >
    </form>
    <label >*indicates a required filed </label>
</body>
</html>
